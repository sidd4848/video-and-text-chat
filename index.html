<!-- Button trigger modal -->
<div id="button" class="row">
  <div class="col" style="border-right:double;">
    <img class="leftimage" src="http://pluspng.com/img-png/png-touch-intuitive-interface-400.png">
  </div>
  <div class="col">
    <img class="rightimage" src="https://hackerearth.global.ssl.fastly.net/static/hackerearth/images/homepage_2/min/homepageGraphics-1.png">
  </div>
<button type="button" class="btn btn-primary" data-toggle="modal" id="chatlogin" data-target="#exampleModal" id="hideit">
  Get to Chat
</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Private Chat</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
        <label>generating Your ID:</label><br>
        <textarea id="yourId"></textarea><br>
      </div>
        <div class="form-group">
        <label>Other ID:</label><br>
        <textarea id="otherId"></textarea>
      </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="connect" >Connect</button>
      </div>
    </div>
  </div>
</div>
<div class="chat" id="chat">
<div id="videoframe">
</div>
<div id="chatbox">
  <label>ENTER messages:</label>
  <textarea id="yourMessage"></textarea>
  <button id="send">send</button>
  <pre id="messages"></pre>
</div>
</div>
  <script src="bundle.js" charset="utf-8"></script>
